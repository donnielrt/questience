<div class="well">

    <div class="row-fluid">
        <div class="span12"><h2><%= name %></h2></div>
    </div>

    <div class="row-fluid">
        <div class="span12"><%= description %> &mdash; <span class="deadline<%= deadlineStatus %>">Due <%= moment(deadline).fromNow() %></span></div>
    </div>

  <div class="row-fluid">
    <div class="span12">Status: <span class="status"><%= status %></span></div>
  </div>

    <div class="row-fluid">

        <div class="span12">

            <div class="btn-group actions-group pull-left">
                <a class="btn btn-inverse dropdown-toggle" data-toggle="dropdown" href="#">Actions <span
                    class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#quests/<%= _id %>/edit">Edit</a></li>
                    <li><a href="#quests/<%= _id %>/remove">Delete</a></li>
                </ul>

            </div>
            <a class="btn pull-left" href="<%= lastPage %>">&laquo; Back</a>

        </div>

    </div>

</div>
