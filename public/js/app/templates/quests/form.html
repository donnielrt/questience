<div class="alert is-not-displayed"></div>
<fieldset>

    <legend><%= isNew %> Quest</legend>

    <div class="control-group">
        <label class="control-label" for="name">Name</label>

        <div class="controls">
            <input type="text" id="name" class="input-xxlarge" name="name" placeholder="Quest Name" value="<%= name %>"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="description">Description</label>

        <div class="controls">
            <textarea id="description" class="input-xxlarge" name="description" placeholder="Quest Description"><%= description %></textarea>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="deadline">Deadline</label>

        <div class="controls">
            <input type="datetime" id="deadline" name="deadline" placeholder="Quest Deadline" value="<%= deadline %>"/>
        </div>
    </div>

    <div class="controls">
        <input type="button" name="save" class="btn btn-primary btn-save" value="save"/> <a href="" class="btn btn-cancel" data-internal="true">Cancel</a>
    </div>

</fieldset>
