<div class="well">       \

    <div class="row-fluid">
      <div class="span12"><%= quest %></div>
    </div>

    <div class="row-fluid">
        <div class="span12"><h2><%= name %></h2></div>
    </div>

    <div class="row-fluid">
      <div class="span12"><strong><%= points %></strong> points</div>
    </div>

    <div class="row-fluid">
        <div class="span12"><%= description %> &mdash; <span class="deadline<%= deadlineStatus %>">Due <%= humanFriendlyDeadline %></span></div>
    </div>

  <div class="row-fluid">
    <div class="span12">Status: <span class="status"><%= status %></span></div>
  </div>

    <div class="row-fluid">

        <div class="span12">
            
            <a class="btn" href="<%= lastPage %>">&laquo; Back</a> - <a class="btn btn-danger pull-right" href="#quests/<%= _id %>/remove">Delete</a> <a class="btn btn-primary" href="#quests/<%= _id %>/edit">Edit</a>

        </div>

    </div>

</div>
