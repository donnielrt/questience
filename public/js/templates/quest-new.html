<form class="well form-horizontal">

    <fieldset>

        <legend>New Quest</legend>

        <div class="control-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input type="text" id="name" name="name" placeholder="Quest Name" value="" />
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="description">Description</label>
            <div class="controls">
            <textarea id="description" name="description" placeholder="Quest Description"></textarea>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="deadline">Deadline</label>
            <div class="controls">
                <input type="datetime" id="deadline" name="deadline" placeholder="Quest Deadline" value="" />
            </div>
        </div>

        <div class="controls">
            <input type="button" name="save" class="btn btn-primary btn-save" value="save" />
        </div>

    </fieldset>

</form>
