<div class="hero-unit">
		<h1>Quests</h1>
</div>
<div class="row-fluid">
	<div class="span12">
		<ul>
			{{#each quests}}
			<li data-id="{{_id}}">
				<a href="/quests/{{_id}}">{{name}}</a>
			</li>
			{{/each}}
			{{^quests}}
				No quests found! <a href="/quests/new">Start your epic journey</a>.
			{{/quests}}
		</ul>
	</div>
</div>
